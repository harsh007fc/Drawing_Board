<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="bars">
        <div class="bar-container">
            <div id="bar-1" class="bar"></div>
            <div id="bar-2" class="bar"></div>
            <div id="bar-3" class="bar"></div>
        </div>
    </div>
    <div class="tools-inactive tools">
        <div class="tool-container">
            <div class="tool pencil"></div>
            <div class="tooleraser"></div>
            <div class="tool notes"></div>
            <div class="tool download"></div>
            <div class="tool upload"></div>
            <div class="tool undo"></div>
            <div class="tool redo"></div>
            <div class="tool zoom-in"></div>
            <div class="tool zoom-out"></div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
