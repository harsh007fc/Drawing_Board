<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag drop</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .bcg{
            background-color: #333;
            height: 100vh;
            width: 100vw;
        }
        .sticky-container{
            border-radius: 2vh;
            position: absolute;
            top: 50vh;
            left: 40vw;
            height: 35vh;
            width: 20vw;
            border:3px solid #8395a7;
            /* border: none; */
        }
        .sticky-container-hide{
            border: none;
        }
        .sticky-hidden{
            opacity: 0;
            z-index: -20;
        }
        .sticky-gone{
            opacity: 0;
            z-index: -20;
        }
        .sticky{
            margin-top: 2px;
            color:#a4b0be;
            outline: 0px solid transparent;
            overflow: auto;
            border-radius: 1vh;
            max-width: 20vw;
            height: 85%;
            border: none;
        }
        .sticky-header{
            border-radius: 2vh;
            cursor: pointer;
            height:4vh;
            width:100%;
            background-color: lightpink;
            display:flex;
            align-items: center;
            /* justify-content: center; */
            flex-direction:row-reverse;
            /* justify-content: ; */
        }
        .minimize{
            background-color: green;
            height: 70%;
            width: 7%;
            /* border: 1px solid black; */
            border-radius: 50%;
            margin-right:4% ;
        }
        .remove{
            background-color: red;
            height: 70%;
            width: 7%;
            /* border: 1px solid black; */
            border-radius: 50%;
            margin-right: 4%;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="bcg">
        <div class="sticky-container">
            <div class="sticky-header">
                <div class="remove"></div>
                <div class="minimize"></div>
            </div>
            <div class="sticky" contenteditable="true">
        </div>

        </div>
    </div>
    <script>
        let remove = document.querySelector(".remove");
        let sticky = document.querySelector(".sticky");
        let minimize = document.querySelector(".minimize");
        let stickyContainer = document.querySelector(".sticky-container");
        // let bcg = document.querySelector(".bcg");
        dragElement(stickyContainer);

        remove.addEventListener("click",function(){
            stickyContainer.classList.toggle("sticky-gone");
        })
        minimize.addEventListener("click",function(){
            sticky.classList.toggle("sticky-hidden");
            stickyContainer.classList.toggle("sticky-container-hide");
            
        })

        function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.querySelector(".sticky-header")) {
            /* if present, the header is where you move the DIV from:*/
            document.querySelector(".sticky-header").onmousedown = dragMouseDown;
        }
        //  else {
        //     /* otherwise, move the DIV from anywhere inside the DIV:*/
        //     elmnt.onmousedown = dragMouseDown;
        // }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
        }
        }
    </script>
</body>
</html>
